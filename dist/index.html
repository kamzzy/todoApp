<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7967e81f77.js" crossorigin="anonymous"></script>
  <title>ToDo List</title>
  <script src="index.js"></script>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
  <main>
    <div class="container">
      <h4>Today's To Do <i class="fa-solid fa-rotate"></i></h4>
      <form>
          <input class="todoItem" type="text" placeholder="Add to your List..." autofocus />
          <button id="todoPush" type="submit">&plus;</button>
      </form>
      <div class="todoDisplay">
          
      </div>

      <ul>

      </ul>
      <div class="clear">
        <a class="clear-btn">Clear all completed</a>
    </div>

    </div>
   
 
  </main>
  
</body>
</html>
